name: Dump gradle project properties

on:
  workflow_dispatch:

jobs:
  dump-props:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - id: props
        uses: milaboratory/github-ci/actions/java/gradle/project-properties@v1-beta
        with:
          project-dir: ./gradle

    outputs:
      all-props: ${{ toJSON(steps.props.outputs) }}

  check:
    runs-on: ubuntu-latest
    needs:
      - dump-props

    steps:
      - name: Test output
        run: |
          jq . <<EneOfJSON
            ${{ needs.dump-props.outputs.all-props }}
          EndOfJSON

