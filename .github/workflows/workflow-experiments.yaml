name: "_ [Experiments]"

on:
  push:
    paths:
      - .github/workflows/workflow-experiments.yaml

  workflow_dispatch:

jobs:
  matrix-run:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - id: os
        uses: milaboratory/github-ci/actions/shell@v1
        with:
          dump-stdout: false
          run: |
            ghwa_set_output "os" "${RUNNER_OS}"

  needs-check:
    runs-on: ubuntu-latest

    needs:
      - matrix-run

    steps:
      - shell: bash
        run: |
          echo "${{ toJSON( needs ) }}"
